version: "2"
options:
  verbose: true
syncs:
  pwa_data:
    src: ${WORKDIR_PWA}
    sync_strategy: 'native_osx'
    sync_userid: 1000
    sync_groupid: 1000
    sync_args:
      - "-prefer newer"
      - "-ignore='Path .git'"
      - "-ignore='BelowPath .git'"
  app_data:
    src: ${WORKDIR}
    sync_strategy: 'native_osx'
    sync_userid: 1000
    sync_groupid: 1000
    sync_args:
    - "-prefer newer"
    - "-ignore='Path .git'"
    - "-ignore='BelowPath .git'"
  composer_cache:
    src: ${HOME}/.composer
    sync_strategy: 'native_osx'
    sync_userid: 1000
    sync_groupid: 1000
    sync_args:
      - "-prefer newer"
      - "-ignore='Path .git'"
      - "-ignore='BelowPath .git'"